<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>500Geo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Explore the most beatiful pictues taken around you.">
    <meta name="keywords" content="500px,Photo,Geolocalisation,google,maps">
    <meta name="author" content="Bruno Alla">
  </head>
  <body>
    <div class="site-wrapper">

      <div class="site-wrapper-inner">
        <div id="map-canvas"></div>

        <div class="cover-container" id="home-content">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand"><img src="500Geo.png"/></h3>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Find beautiful pictures around you.</h1>
            <p class="lead">Selects the most popular images from 500px, and arrange them on a map, according to their location.</p>
            <p class="lead">
              <p class="btn btn-lg btn-default" onClick="getLocation(initialize)" id="around-me-btn">Let's Go!</p>
            </p>
            <div id="spinner">
              <i class="fa fa-spinner fa-spin fa-2x"></i>
            </div>
            <div id="content-canvas">
              <p>Drag the map to see pictures around other area</p>
              <div id="images-canvas">
                <ul class="list-inline">
                </ul>
              </div>
            </div>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Powered by 500px and Google Maps</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="application.js"></script>
  </body>
</html>
